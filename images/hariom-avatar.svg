<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#0f172a" opacity="0.5"/>
  
  <!-- Desk -->
  <ellipse cx="200" cy="420" rx="150" ry="20" fill="#4c5a6e" opacity="0.3"/>
  <rect x="50" y="380" width="300" height="40" fill="#3d4a5c" rx="5"/>
  
  <!-- Laptop Base -->
  <rect x="100" y="330" width="200" height="50" fill="#2d3748" rx="3"/>
  <rect x="110" y="305" width="180" height="30" fill="#1a202c" rx="2"/>
  
  <!-- Screen Glow -->
  <rect x="110" y="305" width="180" height="30" fill="#667eea" opacity="0.2" rx="2"/>
  
  <!-- Head -->
  <circle cx="200" cy="100" r="45" fill="#d4a574"/>
  
  <!-- Hair -->
  <path d="M 155 80 Q 155 40 200 35 Q 245 40 245 80" fill="#1a1a1a"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="95" r="5" fill="#333"/>
  <circle cx="215" cy="95" r="5" fill="#333"/>
  <circle cx="187" cy="93" r="2" fill="white"/>
  <circle cx="217" cy="93" r="2" fill="white"/>
  
  <!-- Nose -->
  <path d="M 200 95 L 200 110" stroke="#b8956a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 190 120 Q 200 128 210 120" stroke="#b8956a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="185" y="140" width="30" height="15" fill="#d4a574"/>
  
  <!-- T-Shirt Body -->
  <path d="M 155 155 L 155 280 Q 155 290 165 290 L 235 290 Q 245 290 245 280 L 245 155 Z" fill="#667eea"/>
  
  <!-- T-Shirt Sleeves -->
  <ellipse cx="135" cy="180" rx="25" ry="40" fill="#667eea"/>
  <ellipse cx="265" cy="180" rx="25" ry="40" fill="#667eea"/>
  
  <!-- T-Shirt Collar -->
  <path d="M 185 155 Q 200 150 215 155" fill="#667eea" stroke="#667eea"/>
  
  <!-- HARIOM Text on T-Shirt -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">HARIOM</text>
  <rect x="140" y="200" width="120" height="40" fill="none" stroke="white" stroke-width="2" rx="5" opacity="0.6"/>
  
  <!-- Arms -->
  <g>
    <!-- Left Arm -->
    <rect x="110" y="170" width="45" height="20" fill="#d4a574" rx="10" transform="rotate(-20 130 180)"/>
    <!-- Left Hand -->
    <circle cx="100" cy="195" r="12" fill="#d4a574"/>
    
    <!-- Right Arm -->
    <rect x="245" y="170" width="45" height="20" fill="#d4a574" rx="10" transform="rotate(20 270 180)"/>
    <!-- Right Hand -->
    <circle cx="300" cy="200" r="12" fill="#d4a574"/>
  </g>
  
  <!-- Keyboard Keys (under hands) -->
  <g opacity="0.7">
    <rect x="95" y="250" width="15" height="15" fill="#555" rx="2" stroke="#888" stroke-width="1"/>
    <rect x="115" y="250" width="15" height="15" fill="#555" rx="2" stroke="#888" stroke-width="1"/>
    <rect x="135" y="250" width="15" height="15" fill="#555" rx="2" stroke="#888" stroke-width="1"/>
    <rect x="270" y="255" width="15" height="15" fill="#555" rx="2" stroke="#888" stroke-width="1"/>
    <rect x="290" y="255" width="15" height="15" fill="#555" rx="2" stroke="#888" stroke-width="1"/>
  </g>
  
  <!-- Pants -->
  <rect x="175" y="290" width="30" height="50" fill="#1a202c" rx="3"/>
  <rect x="195" y="290" width="30" height="50" fill="#2d3748" rx="3"/>
  
  <!-- Shoes -->
  <ellipse cx="180" cy="345" rx="18" ry="12" fill="#000"/>
  <ellipse cx="220" cy="345" rx="18" ry="12" fill="#000"/>
  
  <!-- Coding Aura/Glow -->
  <circle cx="200" cy="150" r="120" fill="#667eea" opacity="0.05"/>
  <circle cx="200" cy="150" r="100" fill="#764ba2" opacity="0.03"/>
  
  <!-- Code Lines floating (visual effect) -->
  <g opacity="0.3" stroke="#667eea" stroke-width="1" font-family="monospace" font-size="10" fill="#667eea">
    <text x="310" y="120">&lt;code/&gt;</text>
    <text x="30" y="140">{ }</text>
    <text x="320" y="200">Python</text>
  </g>
</svg>
